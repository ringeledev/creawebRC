<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftHaven</title>
    <link rel='icon' href="imagenes/logocraft2.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id= "Header">
        <img src="imagenes/crafthaven.png" class="logo" alt="">

        <input type="checkbox" id="menu"/>
        <label for="menu">
            <i class="fa-solid fa-bars"></i>
        </label>

            <li class="item">Inicio</li>
            <li class="item">Sobre Nosotros</li>
            <li class="item">Nuestros Productos</li>
            <li class="item">¡Subscribete!</li>
        </ul>
    </header>

<div class="separacion"></div>

    <div class="itemCarrusel">

            <i>H</i>
        </div>
        <div class="flechasCarrusel">
            <i>I</i>
            <i>D</i>
        </div>
    </div>





    <footer>
        <!--EDITAR EL FOOTER DONDE LOS ICONOS ESTEN ALINEADOS-->

        <img src="imagenes/logocraft.png" class="logo" alt="">

      <div class='footer-contacto'>
        <li>

        </li>

      </div>

      <div class='footer-social'>

        <li>
